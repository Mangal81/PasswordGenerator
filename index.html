<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Password Generator</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="nav">
			<h2>xyz Password</h2>
			<p>Light</p>
		</div>
		<div class="contant">
				
			<div class="generated-password">
				<div class="password">
					<p class="title">Generate Password</p>
					<input type="text" disabled id="password" placeholder="Password">
					<button id="copy">Copy</button>
					<div>
						<div class="length">
							<p>Password Lenght</p>
							<p class="length-indicator"></p>
						</div>
						<div class="slider">
							<input type="range" id="range" min="1" max="15" value="4">
						</div>
						<div class="check-box">
							<div>
								<input type="checkbox" checked>
								<label for="">Include Number</label>
							</div>
							<div>
								<input type="checkbox">
								<label for="">Include Uppercase</label>
							</div>
							<div>
								<input type="checkbox">
								<label for="">Include Lowercase</label>
							</div>
							<div>
								<input type="checkbox">
								<label for="">Include Symbol</label>
							</div>
						</div>
						<div class="strength">
							<p>Strength</p>
							<div class="strenth-indicator">weak</div>
						</div>
						<button id="generate-password">Generate Password</button>
					</div>
				</div>
			</div>

			<div class="saved-password">
				
			</div>
		</div>
		<div class="footer">
			<p>All right reserve</p>
		</div>
	</div>

	<script src="main.js"></script>
</body>
</html>
